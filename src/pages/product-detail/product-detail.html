<ion-header>
  <ion-navbar>
    <ion-title>{{Product?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="product">
<ion-card-header>
  <ion-item>
    <ion-avatar item-start>
      <img [src]="product.photoURL">
    </ion-avatar>
    <h2>{{product.name}}</h2>
    <p>{{product.producer}}</p>
  </ion-item>
</ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col>
        {{product.vintage}}
      </ion-col>
      <ion-col>
        {{ product.region }}
      </ion-col>
      <ion-col>
        {{product.variety}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{product.unitCost}}
      </ion-col>
      <ion-col>
        {{product.cartonSize}}
      </ion-col>
      <ion-col>
        {{product.unitCost * product.cartonSize}}
      </ion-col>
    </ion-row>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
  </ion-card>
</ion-content>
